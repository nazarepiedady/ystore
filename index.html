<!doctype html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <title>YSTORE - shop all your favurite Apple's product</title>
    </head>

    <body>
        <div id="app" class="container">
            <header class="header">
                <img class="header__logo" src="./assets/images/logo.svg" alt="YSTORE Logotype">
                <div class="menu-cart">
                    menu cart here
                </div>
            </header>

            <main class="product-container">
                <article class="product">
                    <img alt="product's image" class="product__image">
                    <section class="product__info">
                        <span class="product__price">price</span>
                        <h2 class="product__name">name</h2>
                    </section>
                </article>
            </main>

            <section class="modal">
                <div class="modal-container">
                    <div class="modal__picture">
                        <img alt="product desc" class="modal__image">
                    </div>

                    <div class="modal__info">
                        <button class="modal__close-button">X</button>
                        <span class="modal__price">price</span>
                        <h2 class="modal__name">name</h2>
                        <p class="modal__desc">description</p>
                        <button class="modal__button">Add item to cart</button>
                        <button class="modal__button modal__button-sold-out">Sold out</button>
                    </div>

                    <div class="reviews">
                        <h2 class="reviews__heading">Reviews</h2>
                        <ul class="reviews__list">
                            <li class="reviews__item">
                                <p class="reviews__desc">description</p>
                                <p class="reviews__username">username</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="cart-modal">
                <div class="cart-container">
                    <button class="cart__close-button">X</button>
                    <h2 class="cart__heading">Shopping Cart</h2>
                    <div class="cart__shopping-cart">
                        <ul class="cart__shopping-list">
                            <li class="cart__shopping-item">
                                <h3 class="cart__shopping-name">name</h3>
                                <p class="cart__shopping-price">price</p>
                                <button class="cart__remove-button">X</button>
                            </li>
                        </ul>
                        <p class="cart__shopping-total">total</p>
                        <button class="cart__purchase">Shop</button>
                    </div>

                    <div>Shopping cart is empty.</div>
                </div>
            </section>

            <div class="alert">
                <p class="alert__message">message</p>
            </div>
        </div>
    </body>
</html>
